<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One Piece Anime – Saga Explorer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.9.0/d3.min.js" integrity="sha512-oLzxJYPD+s/IKvOCOM7rZPaSuiVtw0tF7EfvZWYI9LRBu7VXhFmlJk0ZFvWLLjAUnF0T6kR0XcM6MB0f0fPkxw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <style>
    :root {
      color-scheme: light dark;
      --accent: #ff8c00;
      --bg: #0c1b33;
      --panel: rgba(255, 255, 255, 0.08);
      --text: #f5f5f5;
      --muted: #a3b1c2;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at 10% 20%, rgba(255, 140, 0, 0.2), transparent 35%),
        radial-gradient(circle at 80% 0%, rgba(0, 188, 255, 0.2), transparent 40%),
        var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 24px;
    }

    h1 {
      margin: 0 0 4px;
      letter-spacing: 0.04em;
      font-weight: 800;
    }

    p {
      margin: 0;
      color: var(--muted);
    }

    .hero {
      max-width: 960px;
    }

    .meta {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px;
      margin: 16px 0 24px;
    }

    .pill {
      padding: 12px 14px;
      border-radius: 12px;
      background: var(--panel);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .pill strong {
      display: block;
      font-size: 14px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.06em;
      margin-bottom: 4px;
    }

    .pill span {
      font-size: 20px;
      font-weight: 700;
    }

    .viz-wrapper {
      background: rgba(12, 27, 51, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 16px;
      backdrop-filter: blur(6px);
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.06), 0 8px 30px rgba(0, 0, 0, 0.3);
    }

    .legend {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 12px;
    }

    .legend span::before {
      content: "";
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 6px;
      vertical-align: -1px;
    }

    .legend .root::before { background: #ff8c00; }
    .legend .saga::before { background: #4cc9f0; }
    .legend .arc::before { background: #a066ff; }

    svg {
      width: 100%;
      height: 720px;
      font-size: 13px;
    }

    .node circle {
      stroke: rgba(255, 255, 255, 0.2);
      stroke-width: 1.5px;
      cursor: pointer;
      transition: transform 150ms ease, fill 200ms ease;
    }

    .node:hover circle {
      transform: scale(1.06);
      stroke: #fff;
    }

    .node text {
      fill: var(--text);
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
      font-weight: 600;
      cursor: pointer;
    }

    .link {
      fill: none;
      stroke: rgba(255, 255, 255, 0.18);
      stroke-width: 1.4px;
    }

    .tooltip {
      position: fixed;
      pointer-events: none;
      background: #0c1b33;
      color: #f5f5f5;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
      font-size: 13px;
      line-height: 1.4;
      opacity: 0;
      transition: opacity 120ms ease;
      z-index: 10;
    }
  </style>
</head>
<body>
  <header class="hero">
    <h1>One Piece Anime – Saga Explorer</h1>
    <p>Navigate the anime's sagas and arcs with an interactive D3 tree built directly from the structured JSON data.</p>
    <div class="meta">
      <div class="pill"><strong>Series</strong><span id="series-name">—</span></div>
      <div class="pill"><strong>Status</strong><span id="series-status">—</span></div>
      <div class="pill"><strong>Total Episodes</strong><span id="series-episodes">—</span></div>
      <div class="pill"><strong>Sagas</strong><span id="series-sagas">—</span></div>
      <div class="pill"><strong>Arcs</strong><span id="series-arcs">—</span></div>
    </div>
  </header>

  <section class="viz-wrapper">
    <div class="legend">
      <span class="root">Series</span>
      <span class="saga">Saga</span>
      <span class="arc">Arc</span>
      <span>Click any node to expand or collapse.</span>
    </div>
    <svg id="tree"></svg>
    <div class="tooltip" id="tooltip"></div>
  </section>

  <script>
    const svg = d3.select("#tree");
    const tooltip = d3.select("#tooltip");
    const margin = { top: 20, right: 160, bottom: 20, left: 120 };
    const width = 1100;
    const defaultHeight = 720;

    const colorScale = d3.scaleOrdinal()
      .domain(["root", "saga", "arc"])
      .range(["#ff8c00", "#4cc9f0", "#a066ff"]);

    function formatRange(range) {
      if (!range || !range.length) return "?";
      const [start, end] = range;
      return end ? `E${start} – E${end}` : `E${start} onward`;
    }

    function formatRanges(ranges) {
      return ranges.map(formatRange).join(", ");
    }

    function buildHierarchy(data) {
      const arcsCount = data.sagas.reduce((count, saga) => count + saga.arcs.length, 0);
      d3.select("#series-name").text(data.series);
      d3.select("#series-status").text(data.info.status);
      d3.select("#series-episodes").text(data.info.total_episodes.toLocaleString());
      d3.select("#series-sagas").text(data.sagas.length);
      d3.select("#series-arcs").text(arcsCount);

      return {
        name: data.series,
        type: "root",
        children: data.sagas.map(saga => ({
          name: saga.name,
          superSaga: saga.super_saga,
          range: formatRange(saga.episode_range),
          type: "saga",
          children: saga.arcs.map(arc => ({
            name: arc.name,
            range: formatRanges(arc.episode_ranges),
            type: "arc",
            id: arc.id
          }))
        }))
      };
    }

    function initializeTree(treeData) {
      const root = d3.hierarchy(treeData);
      root.x0 = defaultHeight / 2;
      root.y0 = 0;
      root.children.forEach(collapse);

      const g = svg
        .attr("viewBox", [0, 0, width, defaultHeight])
        .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

      const treeLayout = d3.tree().nodeSize([26, 180]);

      function update(source) {
        const nodes = root.descendants();
        const links = root.links();

        const height = Math.max(defaultHeight, nodes.length * 28);
        svg.attr("viewBox", [0, 0, width, height]);
        treeLayout.size([height - margin.top - margin.bottom, width - margin.left - margin.right]);
        treeLayout(root);

        const link = g.selectAll("path.link")
          .data(links, d => d.target.data.name + d.target.depth);

        link.join(
          enter => enter.append("path")
            .attr("class", "link")
            .attr("d", d3.linkHorizontal()
              .x(d => d.y)
              .y(d => d.x))
        );

        const node = g.selectAll("g.node")
          .data(nodes, d => d.data.name + d.depth);

        const nodeEnter = node.enter()
          .append("g")
          .attr("class", "node")
          .attr("transform", d => `translate(${source.y0},${source.x0})`)
          .on("click", (_, d) => toggle(d))
          .on("mousemove", (event, d) => showTooltip(event, d))
          .on("mouseleave", hideTooltip);

        nodeEnter.append("circle")
          .attr("r", 8)
          .attr("fill", d => colorScale(d.data.type));

        nodeEnter.append("text")
          .attr("dy", "0.32em")
          .attr("x", d => d.children || d._children ? -14 : 14)
          .attr("text-anchor", d => d.children || d._children ? "end" : "start")
          .text(d => d.data.name);

        const nodeMerge = nodeEnter.merge(node);

        nodeMerge.transition().duration(250)
          .attr("transform", d => `translate(${d.y},${d.x})`);

        nodeMerge.select("text")
          .attr("x", d => d.children || d._children ? -14 : 14)
          .attr("text-anchor", d => d.children || d._children ? "end" : "start");

        node.exit().remove();

        root.each(d => { d.x0 = d.x; d.y0 = d.y; });
      }

      function toggle(d) {
        if (d.children) {
          d._children = d.children;
          d.children = null;
        } else {
          d.children = d._children;
          d._children = null;
        }
        update(d);
      }

      function collapse(node) {
        if (node.children) {
          node._children = node.children;
          node._children.forEach(collapse);
          node.children = null;
        }
      }

      function showTooltip(event, d) {
        const { name, range, superSaga, type } = d.data;
        const lines = [
          `<strong>${name}</strong>`,
          type === "saga" ? `Super saga: ${superSaga}` : null,
          range ? `Episodes: ${range}` : null,
          type === "root" ? "Click sagas to expand arcs." : null
        ].filter(Boolean);

        tooltip.html(lines.join("<br>"))
          .style("left", `${event.pageX + 16}px`)
          .style("top", `${event.pageY - 10}px`)
          .style("opacity", 1);
      }

      function hideTooltip() {
        tooltip.style("opacity", 0);
      }

      update(root);
    }

    fetch("data/one_piece_anime.json")
      .then(response => response.json())
      .then(data => {
        const treeData = buildHierarchy(data);
        initializeTree(treeData);
      })
      .catch(error => {
        console.error("Failed to load JSON", error);
        d3.select("body").append("p").text("Unable to load the One Piece dataset.");
      });
  </script>
</body>
</html>
